<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard with Pieces</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chessboard">
    <!-- Row 1 (White Pieces) -->
    <div class="row">
      <div class="square white">
        ♖
      </div>
      <div class="square black">
        ♘
      </div>
      <div class="square white">
        ♗
      </div>
      <div class="square black">
        ♕
      </div>
      <div class="square white">
        ♔
      </div>
      <div class="square black">
        ♗
      </div>
      <div class="square white">
        ♘
      </div>
      <div class="square black">
        ♖
      </div>
    </div>
    <!-- Row 2 (White Pawns) -->
    <div class="row">
      <div class="square black">
        ♙
      </div>
      <div class="square white">
        ♙
      </div>
      <div class="square black">
        ♙
      </div>
      <div class="square white">
        ♙
      </div>
      <div class="square black">
        ♙
      </div>
      <div class="square white">
        ♙
      </div>
      <div class="square black">
        ♙
      </div>
      <div class="square white">
        ♙
      </div>
    </div>
    <!-- Row 3-6 (Empty spaces) -->
    <div class="row">
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
    </div>
    <div class="row">
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
    </div>
   
    <div class="row">
      <div class="square white">
        ♟
      </div>
      <div class="square black">
        ♟
      </div>
      <div class="square white">
        ♟
      </div>
      <div class="square black">
        ♟
      </div>
      <div class="square white">
        ♟
      </div>
      <div class="square black">
        ♟
      </div>
      <div class="square white">
        ♟
      </div>
      <div class="square black">
        ♟
      </div>
    </div>
    <!-- Row 8 (Black Pieces) -->
    <div class="row">
      <div class="square black">
        ♖
      </div>
      <div class="square white">
        ♘
      </div>
      <div class="square black">
        ♗
      </div>
      <div class="square white">
        ♕
      </div>
      <div class="square black">
        ♔
      </div>
      <div class="square white">
        ♗
      </div>
      <div class="square black">
        ♘
      </div>
      <div class="square white">
        ♖
      </div>
    </div>
  </div>
</body>
</html>
