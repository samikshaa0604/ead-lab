<!DOCTYPE html>
<html>
<head>
    <title>Reverse String</title>
</head>
<body>
    <script>
        // Accept input from the user
        let input = prompt("Enter a string:");

        // Reverse the string
        let reversed = input.split("").reverse().join("");

        // Display the reversed string
        alert("Reversed string: " + reversed);
    </script>
</body>
</html>
