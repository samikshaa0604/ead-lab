<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Timetable</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Use container-fluid for full width OR container for centered layout -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Student Timetable</h2>

  <!-- Row for headings -->
  <div class="row bg-primary text-white text-center fw-bold">
    <div class="col">Day/Time</div>
    <div class="col">9:00 - 10:00</div>
    <div class="col">10:00 - 11:00</div>
    <div class="col">11:00 - 12:00</div>
    <div class="col">1:00 - 2:00</div>
  </div>

  <!-- Monday -->
  <div class="row text-center align-items-center">
    <div class="col fw-bold bg-light">Monday</div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/java-coffee-cup-logo.png" class="img-fluid mb-2" alt="Java">
      <p>Java</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/python.png" class="img-fluid mb-2" alt="Python">
      <p>Python</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/database.png" class="img-fluid mb-2" alt="DBMS">
      <p>DBMS</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/artificial-intelligence.png" class="img-fluid mb-2" alt="AI">

    </div>
  </div>

      <p>Web Tech</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/c-plus-plus-logo.png" class="img-fluid mb-2" alt="C++">
      <p>C++</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/network.png" class="img-fluid mb-2" alt="CN">

      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/mathematics.png" class="img-fluid mb-2" alt="Maths">
      <p>Maths</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
  </div>

    <div class="col fw-bold bg-light">Wednesday</div>

      <img src="https://img.icons8.com/color/48/linux.png" class="img-fluid mb-2" alt="OS">
      <p>OS</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">

      <button class="btn btn-sm btn-primary">Details</button>
    </div>

      <img src="https://img.icons8.com/color/48/physics.png" class="img-fluid mb-2" alt="Physics">
      <p>Physics</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">

      <button class="btn btn-sm btn-primary">Details</button>
    </div>
  </div>

      <button class="btn btn-sm btn-primary">Details</button>

      <button class="btn btn-sm btn-primary">Details</button>

    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/network.png" class="img-fluid mb-2" alt="Networks">
      <p>Networks</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/machine-learning.png" class="img-fluid mb-2" alt="ML">
      <p>ML</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
