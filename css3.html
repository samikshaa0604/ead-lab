<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form container */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Heading styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 3rem; /* Using rem for responsiveness */
            font-weight: bold;
            word-wrap: break-word; /* Ensures long text will wrap */
            line-height: 1.2; /* Gives some breathing space */
        }

        /* Label styling */
        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        /* Input and textarea styling */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #00695c;
            background-color: #fff;
        }

        textarea {
            resize: vertical;
        }

        /* Radio button styling */
        .radio-group {
            margin-bottom: 15px;
        }

        .radio-group input {
            margin-right: 10px;
        }

        .radio-group label {
            margin-right: 20px;
            font-size: 1rem;
            color: #555;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #0288d1; /* Light blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0277bd; /* Darker blue */
        }

        /* For proper spacing between form elements */
        .form-group {
            margin-bottom: 20px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h2 {
                font-size: 2rem; /* Smaller font size on smaller screens */
            }
            .form-container {
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Feedback Form</h2>

        <form>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Feedback Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group radio-group">
                <label>How satisfied are you?</label>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required>
                <label for="satisfied">Satisfied</label>

                <input type="radio" id="neutral" name="satisfaction" value="neutral">
                <label for="neutral">Neutral</label>

                <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
                <label for="unsatisfied">Unsatisfied</label>
            </div>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>

</body>
</html>
