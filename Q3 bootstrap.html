<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyCollege</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#registerModal">
              Register
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Modal -->
  <div
    class="modal fade"
    id="registerModal"
    tabindex="-1"
    aria-labelledby="registerModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="registrationForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Student Registration</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Name -->
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name *</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Enter your full name"
                required
              />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="Enter your email"
                required
              />
              <div class="valid-feedback">Valid email!</div>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password *</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Enter a password"
                required
                minlength="6"
              />
              <div class="valid-feedback">Password looks strong!</div>
              <div class="invalid-feedback">
                Password must be at least 6 characters.
              </div>
            </div>

            <!-- Gender -->
            <fieldset class="mb-3">
              <legend class="col-form-label pt-0">Gender *</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderMale"
                  value="male"
                  required
                />
                <label class="form-check-label" for="genderMale">Male</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderFemale"
                  value="female"
                />
                <label class="form-check-label" for="genderFemale">Female</label>
              </div>
              <div class="invalid-feedback d-block" id="genderFeedback">
                Please select your gender.
              </div>
            </fieldset>

            <!-- Skills -->
            <fieldset class="mb-3">
              <legend class="col-form-label pt-0">Skills</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="HTML"
                  id="skillHTML"
                  name="skills"
                />
                <label class="form-check-label" for="skillHTML">HTML</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="CSS"
                  id="skillCSS"
                  name="skills"
                />
                <label class="form-check-label" for="skillCSS">CSS</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="JavaScript"
                  id="skillJS"
                  name="skills"
                />
                <label class="form-check-label" for="skillJS">JavaScript</label>
              </div>
            </fieldset>

            <!-- Country -->
            <div class="mb-3">
              <label for="countrySelect" class="form-label">Country *</label>
              <select class="form-select" id="countrySelect" required>
                <option value="" selected disabled>Select your country</option>
                <option>United States</option>
                <option>Canada</option>
                <option>United Kingdom</option>
                <option>Australia</option>
                <option>India</option>
              </select>
              <div class="valid-feedback">Country selected!</div>
              <div class="invalid-feedback">Please select your country.</div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function () {
      'use strict';

      const form = document.getElementById('registrationForm');
      const genderInputs = form.elements['gender'];
      const genderFeedback = document.getElementById('genderFeedback');

      function validateGender() {
        let selected = false;
        for (const radio of genderInputs) {
          if (radio.checked) selected = true;
        }
        if (!selected) {
          genderFeedback.style.display = 'block';
          return false;
        } else {
          genderFeedback.style.display = 'none';
          return true;
        }
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

        // Reset validation classes for gender feedback
        validateGender();

        // Standard form validation
        if (!form.checkValidity() || !validateGender()) {
          // Mark fields invalid or valid dynamically
          [...form.elements].forEach((el) => {
            if (el.type === 'radio' || el.type === 'checkbox') return; // skip for now
            if (el.checkValidity()) {
              el.classList.add('is-valid');
              el.classList.remove('is-invalid');
            } else {
              el.classList.add('is-invalid');
              el.classList.remove('is-valid');
            }
          });
          return;
        }

        // If all valid, show success and reset form
        alert('Registration successful!');

        // Clear validation classes and form inputs
        form.reset();
        [...form.elements].forEach((el) => {
          el.classList.remove('is-valid', 'is-invalid');
        });

        // Close modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
        modal.hide();
      });

      // Add on input validation feedback for better UX
      [...form.elements].forEach((el) => {
        if (el.type !== 'submit' && el.type !== 'button') {
          el.addEventListener('input', () => {
            if (el.checkValidity()) {
              el.classList.add('is-valid');
              el.classList.remove('is-invalid');
            } else {
              el.classList.add('is-invalid');
              el.classList.remove('is-valid');
            }
          });
        }
      });
    })();
  </script>
</body>
</html>
